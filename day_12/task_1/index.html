<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>காலை வணக்கம்</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    
    <div class="container">
        
        <div class="content">
            <p class="main-text">
                நமக்கு கிடைக்கும் மகிழ்ச்சி என்பது இடங்களை பொருத்து அமைவதில்லை.<br>
                நம் மொத்த பயணத்திற்கு மனிதர்களைப் பொருத்தே அமைவதாகிறது.!
            </p>
            <p class="highlight-text">நல்ல மனிதர்களை தேர்ந்தெடுத்து அவர்களுடன் பழகுங்கள்</p>
            <p class="footer-text">இனிய காலை வணக்கம்</p>
        </div>
        <div class="roses">
            <img src="left_frame.png" alt="Rose" class="rose top-left">
            <img src="right_frame.png" alt="Rose" class="rose top-right">
            
        </div>
    </div>
