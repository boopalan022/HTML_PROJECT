<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* Optional: To make sure the columns inside the rows take full height */
        .full-height {
            height: 100%;
        }
        .menu{
            background-color: antiquewhite;
        }

        .footer{
            background-color: aqua;
        }

        .section{
            background-color: rgb(123, 34, 224);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- First row (10vh height) -->
        <div class="row menu" style="height: 10vh;">
            <div class="col border ">
                1
            </div>
        </div>

        <!-- Second row (80vh height) -->
        <div class="row section" style="height: 80vh;">
           
        </div>

        <!-- Third row (10vh height) -->
        <div class="row footer" style="height: 10vh;">
            <div class="col border">
                1
            </div>
        </div>
    </div>
</body>
</html>
